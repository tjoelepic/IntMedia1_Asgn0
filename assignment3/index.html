<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 3</title>
    <!-- links to style files -->
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <!-- link to the javascript file -->
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- the header is the top bar and contains the title and both tool sections -->
    <header>
      <div class="title">
        <a href="../">Assignment 3</a>
      </div>
      <div class="canvasTools">
        <div class="columnCounter">
          <p>Columns:</p>
          <!-- these ids are used to create click listening events for buttons 
            and to change the displayed column, row, or gap count -->
          <button id="columnAdd">+</button>
          <p id="columnNumber">3</p>
          <button id="columnSubtract">-</button>
        </div>
        <div class="rowCounter">
          <p>Rows:</p>
          <button id="rowAdd">+</button>
          <p id="rowNumber">3</p>
          <button id="rowSubtract">-</button>
        </div>
        <div class="gapCounter">
          <p>Gap:</p>
          <button id="gapAdd">+</button>
          <p id="gapNumber">18</p>
          <button id="gapSubtract">-</button>
        </div>
      </div>
      <div class="colourTools">
        <!-- each colourbox has a class to add the dragging script functions and a colour class
        to change the background colour. each are set to draggable="true" because i couldn't
        figure out how to do it in the .css-->
        <div class="colourBox red" draggable="true">Red</div>
        <div class="colourBox orange" draggable="true">Orange</div>
        <div class="colourBox yellow" draggable="true">Yellow</div>
        <div class="colourBox green" draggable="true">Green</div>
        <div class="colourBox blue" draggable="true">Blue</div>
        <div class="colourBox purple" draggable="true">Purple</div>
        <div class="colourBox white" draggable="true">White</div>
        <div class="colourBox black" draggable="true">Black</div>
      </div>
    </header>
    <main>
      <!-- i call the grid id here to grab all child objects in one call -->
      <div class="grid" id="grid">
        <!-- the gridItem class is used to add the script functions and the ids are used to 
        figure out the row and column of the box to change the correct variables -->
        <div class="gridItem" id="0"></div>
        <div class="gridItem" id="1"></div>
        <div class="gridItem" id="2"></div>
        <div class="gridItem" id="3"></div>
        <div class="gridItem" id="4"></div>
        <div class="gridItem" id="5"></div>
        <div class="gridItem" id="6"></div>
        <div class="gridItem" id="7"></div>
        <div class="gridItem" id="8"></div>
      </div>
    </main>
  </body>
</html>
